<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine/lib/jasmine-core/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine/lib/jasmine-core/jasmine.css">
  <script src="lib/jasmine/lib/jasmine-core/jasmine.js"></script>
  <script src="lib/jasmine/lib/jasmine-core/jasmine-html.js"></script>
  <script src="lib/sinon/sinon.js"></script>

  <!-- dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <!-- source -->
  <script type="text/javascript" src="dist/mongoWebShell.js"></script>

  <!-- spec -->
  <script type="text/javascript" src="spec/globals.js"></script>

  <script type="text/javascript" src="spec/mws/Coll.spec.js"></script>
  <script type="text/javascript" src="spec/mws/const.spec.js"></script>
  <script type="text/javascript" src="spec/mws/Cursor.spec.js"></script>
  <script type="text/javascript" src="spec/mws/DB.spec.js"></script>
  <script type="text/javascript" src="spec/mws/dom.spec.js"></script>
  <script type="text/javascript" src="spec/mws/init.spec.js"></script>
  <script type="text/javascript" src="spec/mws/jQueryInit.spec.js"></script>
  <script type="text/javascript" src="spec/mws/keyword.spec.js"></script>
  <script type="text/javascript" src="spec/mws/mutateSource.spec.js"></script>
  <script type="text/javascript" src="spec/mws/Readline.spec.js"></script>
  <script type="text/javascript" src="spec/mws/request.spec.js"></script>
  <script type="text/javascript" src="spec/mws/Shell.spec.js"></script>
  <script type="text/javascript" src="spec/mws/util.spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</head>
<body>
</body>
</html>
